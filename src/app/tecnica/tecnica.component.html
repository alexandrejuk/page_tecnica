<h4>Criar Agenda</h4>
<div class="row">
  <div class="col-5">
    <div class="panel panel-success">
      <div class="panel-heading">Atendimentos</div>
      <div class="panel-body">
        <div class="panel panel-default" >
          <div class="panel-body">
            <div class="card card-title p-2" *ngFor="let atendimento of atendimentos$ | async" dnd-draggable [dragEnabled]="true" [dragData]="atendimento" >Empresa: {{ atendimento.cliente.nome_razao_social }} - TÃ©cnico: {{ atendimento.tecnico.nome }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-7">
    <div class="card mt-2 card-title p-2" dnd-droppable (onDropSuccess)="transferDataSuccess($event)" *ngFor="let tecnico of tecnicos"
      [innerHTML]="tecnico.name">
      <div class="card-body">
        <div *ngFor="let atendimento of tecnico.atd">{{ atendimento.cliente.nome_razao_social }}</div>
      </div>
    </div>
  </div>
</div>
